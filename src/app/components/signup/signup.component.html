

<div class="signup-container">
    <h2>Signup</h2>
    <!-- <form (ngSubmit)="onSubmit()" #signupForm="ngForm"> -->
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <label for="username">Username</label>
        <input id="username" name="username" ngModel placeholder="Enter username" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" ngModel placeholder="Enter email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" ngModel placeholder="Enter password" required />

        <button type="submit" [disabled]="signupForm.invalid">Signup</button>
    </form>
</div>
